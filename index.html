<!DOCTYPE html>
<style>
/* center the content within the window */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

body {
    background-image: linear-gradient(0deg, #2b5876, #4e4376);
    color: #F3F2E7;
}

/* headers */
h1 {
    text-align: center;
    font-family: 'Helvetica', sans-serif;

    color: #F3F2E7;
    height: 3em;
    margin: auto;
    width: 100%;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 6em;
    margin-bottom: -130px;
}

h2 {
    font-family: 'Helvetica', sans-serif;
    font-size: 5em;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #F3F2E7;
    height: 140px;
    color: #2b5876;
    margin-top: 0px;
    margin-bottom: -40px;
}

h3 {
    font-size: 3em;
    padding-top: 10%;
}

h3, p {
    letter-spacing: 2px;
    text-align: left;
    font-family: 'Verdana', sans-serif;
}

p {
    font-size: 2.5em;
    padding-left: 4%;
}

.border {
    border: solid 2px;
    margin-left: 2em;
    margin-right: 2em;
    margin-bottom: 2em;
    margin-top: 10%;
    background-image: linear-gradient(45deg, #141e30, #243b55);
    padding-bottom: 4%;
}

.content {
    margin: auto;
    width: 85%;
}

</style>
<html lang="en">
    <head> </head>
    <body></body>
</html>
